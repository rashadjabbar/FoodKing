<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-pulse" [fullScreen] = "true"><p style="color: white" > Yüklənir... </p></ngx-spinner>
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2> 
    <form action="" [formGroup]="loginForm" (ngSubmit)="loginFunc()">
      <div class="user-box">
        <input type="text" id="saraUsername" formControlName='username' required
          [ngClass]="{'ng-invalid': submitted && Lf['username'].errors, 'ng-touched': submitted && Lf['username'].errors}">
  
        <small class="text-danger" *ngIf="Lf['username'].errors?.['required'] && submitted">*İstifadəçi adı yaxud email
          daxil edin</small>
  
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="saraPassword" required formControlName='password'
          [ngClass]="{'ng-invalid': submitted && Lf['password'].errors, 'ng-touched': submitted && Lf['password'].errors}">
        <small class="text-danger" *ngIf="Lf['password'].errors?.['required'] && submitted">*Şifrə daxil edin</small>
        <label>Password</label>
      </div>
      <button type="submit" class="button">Daxil ol</button>
    </form>
  </div>
</div>
