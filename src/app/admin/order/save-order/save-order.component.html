<div class="dialogHeader">
  <h3>Statusu dəyiş</h3>
  <i class="far fa-window-close" (click)="dialogRef.close()"></i>
</div>
<div class="form-container">
  <form [formGroup]="statusForm" (ngSubmit)="statusSubmit()">
    <div class="row input-container">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>İstifadəçi</mat-label>
          <mat-select formControlName="userId">
            <mat-option *ngFor="let status of allStatus" [value]="status.key">{{status.value}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="add-button">
      <div [ngSwitch]="data.id">
        <div *ngSwitchCase="0"><button type="submit" mat-raised-button color="primary" class="dialog-button"
            [disabled]="statusForm.invalid">Əlavə et</button></div>
        <div *ngSwitchDefault><button type="submit" mat-raised-button color="primary"
            class="dialog-button">Dəyişdir</button></div>
      </div>

    </div>
  </form>
</div>
