<div class="dialogHeader">
    <div [ngSwitch]="data.id">
        <div *ngSwitchCase="0">
            <h3>Ətraflı</h3>
        </div>
        <div *ngSwitchDefault style="color: aliceblue;">Kontakt</div>
    </div>
    <i class="far fa-window-close" (click)="dialogRef.close()"></i>
</div>
<div class="form-container">
    <form [formGroup]="contactUsForm">
        <div class="row input-container">
            <div class="col-lg-4">
                <mat-form-field class="example-full-width">
                    <mat-label>İstifadəçi</mat-label>
                    <input type="text" matInput formControlName="username" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email" readonly="true">
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field class="example-full-width">
                    <mat-label>Mövzu</mat-label>
                    <input type="text" matInput formControlName="subject" readonly="true">
                </mat-form-field>
            </div>
        </div>

        <div class="row input-container">
            <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                    <mat-label>Məzmun</mat-label>
                    <textarea matInput formControlName="content" readonly="true"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row input-container">
            <div class="col-lg-12 d-flex justify-content-center">
                <div *ngFor="let item of contactUsForm.controls.imageUrl.value">
                    <a target="_blank" href="{{imageIpUrl + item}}">
                        <img [src]="imageIpUrl + item" alt="" class="image" width="180px" height="150px">
                    </a>

                </div>
            </div>
        </div>

    </form>
</div>
