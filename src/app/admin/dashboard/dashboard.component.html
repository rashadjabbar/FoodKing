<div class="container-fluid">
  <div class="row p-2">

    <div class="col-lg-8 col-md-8">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="range-date">
            <mat-form-field>
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" readonly placeholder="Start date" (click)="picker.open()">
                <input matEndDate formControlName="end" readonly placeholder="End date" (click)="picker.open()">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker>
                <mat-datepicker-actions>
                  <button mat-raised-button matDatepickerApply (click)="selectToday()">Today</button>
                  <button mat-raised-button color="primary" matDatepickerApply (click)="search()">
                    Apply
                  </button>
                </mat-datepicker-actions>
              </mat-date-range-picker>
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
            <div class="search-input">
              <button mat-raised-button color="primary">Primary</button>
            </div>
          </div>
        </div>

        <!-- <div class="col-lg-6 col-md-6 clock-small bg-light p-2 rounded">
          {{ time | date: 'HH:mm:ss' }}
        </div> -->

        <div class="clock-container col-lg-6 col-md-6 ">
          <div class="clock">
            <div class="digit hours">{{ time | date: 'HH' }}</div>
            <div class="colon">:</div>
            <div class="digit minutes">{{ time | date: 'mm' }}</div>
            <div class="colon">:</div>
            <div class="digit seconds">{{ time | date: 'ss' }}</div>
          </div>
        </div>
        
        
      </div>



      <div class="row headerDiv p-2">
        <div class="col-lg-3">
          <h4 class="d-flex justify-content-center">$ 302.1M</h4>
          <span class="d-flex justify-content-center">Müştərilər</span>
        </div>
        <div class="col-lg-3">
          <h4 class="d-flex justify-content-center">$ 302.1M</h4>
          <span class="d-flex justify-content-center">Satish Məbləği</span>
        </div>
        <div class="col-lg-3">
          <h4 class="d-flex justify-content-center">$ 302.1M</h4>
          <span class="d-flex justify-content-center">Ödəniş Məbləği</span>
        </div>
        <div class="col-lg-3">
          <h4 class="d-flex justify-content-center">$ 302.1M</h4>
          <span class="d-flex justify-content-center">Günlük Abarot</span>
        </div>

      </div>

      <div class="row pt-3 mt-1 secondDiv">
        <div class="col-lg-4 col-md-4 categoryDiv">
          <div class="">
            <div id="chart">
              <apx-chart [series]="chartOptionsCategory.series!" [chart]="chartOptionsCategory.chart!"
                [dataLabels]="chartOptionsCategory.dataLabels!" [plotOptions]="chartOptionsCategory.plotOptions!"
                [xaxis]="chartOptionsCategory.xaxis!"></apx-chart>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 pe-0" style="float: right;">
          <!--The content below is only a placeholder and can be replaced.-->
          <div class="monthlyDiv">
            <div id="chart">
              <apx-chart [series]="chartOptionsMonthly.series!" [chart]="chartOptionsMonthly.chart!"
                [xaxis]="chartOptionsMonthly.xaxis!" [dataLabels]="chartOptionsMonthly.dataLabels!"
                [grid]="chartOptionsMonthly.grid!" [stroke]="chartOptionsMonthly.stroke!"
                [title]="chartOptionsMonthly.title!" [markers]="chartOptionsMonthly.markers!"
                [yaxis]="chartOptionsMonthly.yaxis!" [fill]="chartOptionsMonthly.fill!"></apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4">
      <div class="row saleHuman ms-1">
        <h5 class="text-center">Sales by division</h5>

        <div class="col-lg-4 col-md-4">
          <img src="../../../assets/images/thomasshelby.jpg" width="125" alt="thomas-shelby">
          <span class="d-flex justify-content-center sale">$ 193.45</span>
          <span class="d-flex justify-content-center gender">Woman</span>
        </div>
        <div class="col-lg-4 col-md-4">
          <img src="../../../assets/images/harley-quinn.jpg" width="125" alt="harley-quinn">
          <span class="d-flex justify-content-center sale">$ 193.45</span>
          <span class="d-flex justify-content-center gender">Woman</span>
        </div>
        <div class="col-lg-4 col-md-4">
          <img src="../../../assets/images/harley-quinn.jpg" width="125" alt="harley-quinn">
          <span class="d-flex justify-content-center sale">$ 193.45</span>
          <span class="d-flex justify-content-center gender">Woman</span>
        </div>
      </div>

      <div class="row mt-3 ms-1 productDiv">
        <apx-chart [series]="chartOptionsProduct.series!" [chart]="chartOptionsProduct.chart!"
          [labels]="chartOptionsProduct.labels!" [responsive]="chartOptionsProduct.responsive!"></apx-chart>
      </div>

    </div>
  </div>
</div>
