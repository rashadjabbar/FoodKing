<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-pulse" [fullScreen]="true">
  <p style="color: white"> Yüklənir... </p>
</ngx-spinner>
<div class="operation-div">
  <button color="primary" mat-raised-button class="operation-button" (click)="openDialog()">Notlar</button>
</div>

<div class="row" style="padding: 0 2%; ">
  <div class="col-lg-2" *ngFor="let item of productData" style="margin-bottom: 20px;">
    <div class="product-card" [ngStyle]="{'box-shadow': item.hexColor? '' + item.hexColor +' 0px 1px 3px, '+item.hexColor +'  0px 1px 2px' : ''}">
      <img [src]="imageIpUrl + item.imagePath" class="img-width-100" alt="no image">
      <span #tooltip="matTooltip" matTooltip="{{item.name}}">{{item.name}}</span>
      <span>{{item.count}}</span>
    </div>
  </div>

</div>
