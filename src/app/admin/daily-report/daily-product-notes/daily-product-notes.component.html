<div class="dialogHeader">
  <h3>Notlar</h3>
  <i class="far fa-window-close" (click)="dialogRef.close()"></i>
</div>

<div class="notes">
  <div class="note" *ngFor="let item of notes">
    <span class="note-username"><b>İstifadəçi:</b> {{item.user}}</span>
    <span class="note-products"><b>Məhsullar:</b> {{item.products}}</span>
    <b>Not:</b>
    <span *ngFor="let note of item.notes.split('|'), let i = index" class="note-content"><b> {{i+1}} </b> - {{note}}</span>

  </div>
</div>
