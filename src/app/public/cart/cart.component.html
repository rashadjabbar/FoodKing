<div class="text-left iq-breadcrumb-one iq-bg-over black"
style="background: url(assets/images/banner/pages-banner.png) no-repeat scroll right center; background-size: contain;">
<div class="container">
   <div class="row align-items-center">
      <div class="col-sm-12">
         <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
            <h1 class="title">Cart</h1>
            <ol class="breadcrumb main-bg">
               <li class="breadcrumb-item">
                  <a href="index.html"><i class="fas fa-home me-2"></i>Home</a>
               </li>
               <li class="breadcrumb-item active">Cart</li>
            </ol>
         </nav>
      </div>
   </div>
</div>

<div class="section-padding-120">
<div class="container">
   <div class="row">
      <div class="col-lg-12">
         <div class="card">
            <div class="card-body">
               <div class="table-responsive">
                  <table class="table product-table mb-5">
                     <thead>
                        <tr>
                           <th scope="col">&nbsp;</th>
                           <th scope="col">&nbsp;</th>
                           <th scope="col"><span class="h5 mb-0">Product</span></th>
                           <th scope="col"><span class="h5 mb-0">Price</span></th>
                           <th scope="col"><span class="h5 mb-0">Quantity</span></th>
                           <th scope="col"><span class="h5 mb-0">Subtotal</span></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr class="align-items-center product">
                           <td class="vertical-middle">
                              <button type="button" class="cross"><i class="fas fa-times"></i></button>
                           </td>
                           <td class="vertical-middle">
                              <a href="#"><img src="assets/images/cart/snack-1.jpg" class="img-width-100"
                                    alt="01"></a>
                           </td>
                           <td class="vertical-middle">Side Dish</td>
                           <td class="vertical-middle">$ <span class="price">8.00</span></td>
                           <td class="vertical-middle">
                              <div class="buttons_added" data-qty="btn">
                                 <button type="button" class="minus"><i class="fas fa-minus"></i></button>
                                 <input type="number" id="quantity" data-qty="input" class=" qty text" step="1"
                                    min="0" name="cart" value="1" title="Qty" placeholder="">
                                 <button type="button" class="plus"><i class="fas fa-plus"></i></button>
                              </div>
                           </td>
                           <td class="vertical-middle">$ <span class="sub-total">8.00</span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
               <div class="cart_totals ">
                  <h3 class="mb-3 mt-2">Cart totals</h3>
                  <table class="table table-borderless product-table">
                     <tbody>
                        <tr class="order-total">
                           <th><span class="h5">Total</span></th>
                           <td>
                              <h6>$8.00</h6>
                           </td>
                        </tr>
                     </tbody>
                  </table>
                  <div class="iq-btn-container">
                     <a class="" href="javascript:void(0)">
                        <div class="btn btn-secondary animation-btn">
                           Proceed To Checkout
                           <i aria-hidden="true" class="fas fa-long-arrow-alt-right ms-2"></i>
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
