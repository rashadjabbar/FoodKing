<div class="dialogHeader" style="background-color: #3bb77e;">
  <h3>Şifrəni dəyiş</h3>
  <i class="far fa-window-close" (click)="dialogRef.close()"></i>
</div>

<div class="p-3">
  <form  [formGroup]="passwordForm">
    <div class="form" >
      <button>
        <img src="../../../assets/images/key.svg" alt="">
      </button>
      <input class="input" placeholder="Şifrə" required type="text" formControlName="password" autocomplete="off">
      <button class="reset" type="reset">
        <img src="../../../assets/images/key.svg" >
      </button>
    </div>
    <div class="form">
      <button>
        <img src="../../../assets/images/key.svg" >
      </button>
      <input class="input" placeholder="Yeni şifrə" required type="text" formControlName="newPassword" autocomplete="off">
      <button class="reset" type="reset">
        <img src="../../../assets/images/key.svg" >
      </button>
    </div>
    <div class="form">
      <button>
          <svg height="16" viewBox="-64 0 512 512" width="16" xmlns="http://www.w3.org/2000/svg"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>  
      </button>
      <input class="input" placeholder="Yeni şifrənin təkrarı" required type="text" formControlName="confirmPassword" autocomplete="off">
      <button class="reset" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </button>
    </div>
  </form>
</div>
