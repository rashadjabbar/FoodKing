<div class="wheel-container">
	<div class="wheel" [ngStyle]="{'transform': 'rotate(' + rotation + 'deg)'}">
	  <div class="segment" *ngFor="let segment of segments; let i = index"
		   [ngStyle]="{
			 'background-color': segment.color,
			 'transform': 'rotate(' + (i * (360 / segments.length)) + 'deg) skewY(-' + (90 - (360 / segments.length)) + 'deg)',
		   }">
		<span class="label">{{ segment.label }}</span>
	  </div>
	</div>
	<div class="pointer"></div>
	<div class="btn btn-secondary animation-btn" (click)="spinWheel()" style="margin-top: 10%;">
	  FÄ±rlat
	</div>
	<div *ngIf="showPrize" class="prize">
	  You won: {{ prize }}!
	</div>
  </div>
